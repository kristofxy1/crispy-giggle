name: Test Self-Hosted Runner
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Omogoča ročno zaganjanje
jobs:
  test:
    runs-on: self-hosted
    
    steps:
      - name: Print hello
        run: echo "Hello from self-hosted runner!"
      
      - name: Show system info
        run: |
          echo "Current directory:"
          cd
          echo "Computer name:"
          echo %COMPUTERNAME%
          echo "Date and time:"
          date /t
          time /t
      
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: List files
        run: dir
